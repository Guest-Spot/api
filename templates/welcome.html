<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 0 0 5px 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to GuestSpot!</h1>
    </div>
    <div class="content">
        <h2>Hello {{name}}!</h2>
        <p>We're excited to have you join our community. Your email address is: <strong>{{email}}</strong></p>
        <p>Thank you for being part of GuestSpot!</p>
    </div>
    <div class="footer">
        <p>This email was sent by GuestSpot API</p>
    </div>
</body>
</html>
