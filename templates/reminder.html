<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #FF9800;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 0 0 5px 5px;
        }
        .reminder-box {
            background-color: #fff3e0;
            border-left: 4px solid #FF9800;
            padding: 15px;
            margin: 15px 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Reminder</h1>
    </div>
    <div class="content">
        <h2>Hello {{name}}!</h2>
        <div class="reminder-box">
            <p><strong>This is a friendly reminder!</strong></p>
            <p>Sent to: <strong>{{email}}</strong></p>
        </div>
        <p>Don't forget to check your GuestSpot account!</p>
    </div>
    <div class="footer">
        <p>This email was sent by GuestSpot API</p>
    </div>
</body>
</html>
